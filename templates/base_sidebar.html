{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Booked</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="{% static 'css/style.css'%}" rel="stylesheet" />
    <link href="{% static 'css/main.css'%}" rel="stylesheet" />
    {% block style %}
    {% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvas" data-bs-keyboard="false"
        data-bs-backdrop="true" data-bs-scroll="true">
        <div class="offcanvas-header d-flex justify-content-center">
            <a href="/"><img src="{% static 'images/logo.png' %}" alt="" width="100%"></a>
        </div>
        <div class="offcanvas-body px-2 d-flex flex-column justify-content-between">
            {% block sidebar %}
            {% endblock %}
            <div class="bg-dark p-2 mx-2 text-center account">
                <div class="">
                    <a href="">
                        <img class="avatar" src="{% static 'images/avatar5.png' %}" alt="" width="80px">
                    </a>
                    <p style="color: white;">{{request.user|capfirst}}</p>
                </div>
                <a href="{% url 'account_logout' %}"><button class="logout">Logout</button></a>
            </div>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- toggler -->
                <button id="sidebarCollapse" class="float-end" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                    role="button" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </main>
    <footer class="container-fluid text-muted border-top mt-auto">
        <div class="row">
            <div class="col p-4">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
